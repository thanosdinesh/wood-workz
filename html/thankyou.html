<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <link rel="icon" type="image/x-icon" href="/images/img00.png">
    <style>
        body {
            font-family: IMPACT;
            text-align: center;
            color: white;
            padding: 50px;
        }
        .message {
            font-size: 24px;
            color: #27ae60;
        }
        .order-details {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .social-icons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 30px;
            color: white;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #4da8da;
            transform: scale(1.2);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        
        <video autoplay loop muted>
            <source src="/video/vid2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2 class="message">Thank You! Your order has been placed successfully.</h2>
    <p>We will deliver your product soon.</p>

    <img id="product-image" src="/images/pro9.jpeg" alt="Product Image">
    <p class="order-details" id="product-name"></p>
    <p class="order-details" id="product-price"></p>

    <a href="/html/productitem.html">Back to Home</a>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <script>
        // Get product details from URL
        const params = new URLSearchParams(window.location.search);
        const productName = params.get("product");
        const productPrice = params.get("price");
        const productImage = params.get("image");

        // Display product details
        if (productName && productPrice && productImage) {
            document.getElementById("product-name").textContent = "Product: " + productName;
            document.getElementById("product-price").textContent = "Price: $" + productPrice;
            document.getElementById("product-image").src = decodeURIComponent(productImage);
        }

        // Show alert box after order confirmation
        setTimeout(() => {
            alert("Thank you! Your order has been placed successfully.");
        }, 1000);

        // Send email notification
        fetch('send_email.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `product=${encodeURIComponent(productName)}&price=${encodeURIComponent(productPrice)}`
        }).then(response => response.text())
          .then(data => console.log("Email Sent:", data))
          .catch(error => console.error("Error sending email:", error));
    </script>

</body>
</html>
